version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: "%(message)s"
  named:
    format: "+++%(name)s %(levelname)s %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  console-named:
    class: logging.StreamHandler
    level: DEBUG
    formatter: named
    stream: ext://sys.stdout

loggers:
  dependency-resolver:
    level: INFO
#    level: DEBUG
    handlers: [console]
    propagate: no

  module-set:
    level: INFO
#    level: DEBUG
    handlers: [console]
    propagate: no

  variables_substitution:
    level: INFO
#    level: DEBUG
    handlers: [console]
    propagate: no

root:
  level: DEBUG
  handlers: [console]
